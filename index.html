<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header>
    <div class="preview-back card">
      <div class="magnetstripe"></div>
      <div class="cvc-field">
        <p id="preview-cvc">000</p>
      </div>
    </div>

    <div class="preview-front card">
      <img class="preview-icon" src="/images/card-logo.svg" alt="credit-card-logo">
      <p id="preview-cardnumber" class="preview-font">0000 0000 0000 0000</p>
      <p id="preview-cardholder" class="preview-font preview-data">Jane Appleseed</p>
      <p id="preview-exp-date" class="preview-font preview-data">
        <span id="preview-month">00</span>
        /
        <span id="preview-year">00</span>
      </p>

    </div>
  </header>


  <main>
    <section class="view-form-section">
      <form class="view-form" action="#" id="view-form-id">
        <label for="cardholder">Cardholder Name</label>
        <input id="cardholder" type="text" placeholder="e.g. Jane Appleseed" class="field" pattern="^[a-zA-Z ]{5,}$"
          required />
        <span class="invalid-cardholder invalid-text"></span>

        <label for="cardnumber">Card Number</label>
        <input id="cardnumber" type="text" placeholder="e.g. 1234 5678 9123 0000" class="field" pattern="(\d[ ]*){16}"
          maxlength="19" required />
        <span class="invalid-cardnumber invalid-text"></span>

        <div class="field-wrapper">
          <fieldset class="fieldset-exp-date">
            <legend>Exp. Date (MM/YY)</legend>
            <label for="month"></label>
            <input id="month" name="month" placeholder="MM" class="field short-date" type="number" pattern="\d{1,2}"
              max="12" required />

            <label for="year"></label>
            <input id="year" name="year" placeholder="YY" class="field short-date" type="number" pattern="\d{1,2}"
              max="99" required />
            <span class="invalid-exp-date invalid-text"></span>
          </fieldset>

          <div>
            <label for="cvc">CVC</label>
            <input id="cvc" type="num" placeholder="e.g. 123" class="field short-cvc" pattern="\d{3}" required />
            <span class="invalid-cvc invalid-text"></span>
          </div>

        </div>

        <button type="submit">Confirm</button>
      </form>
    </section>

    <section class="view-thankyou-section">
      <img src="/images/icon-complete.svg" alt="thank you">
      <p>Thank you!</p>
      <p>We've added your card details</p>
      <button>Continue</button>
    </section>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniel and Nicole</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
